spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 5000
      routes:
        - id: healthprovider-service
          uri: lb://HEALTHPROVIDER-SERVICE
          predicates:
            - Path=/api/v1/healthproviders/**
          filters:
            - JwtFilter

        - id: appointment-service
          uri: lb://APPOINTMENT-SERVICE
          predicates:
            - Path=/api/v1/appointments/**
          filters:
            - JwtFilter

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/users/**

  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

server:
  port: 9094

# Actuator properties
management:
  health:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
app:
  logs:
    fileLocation: C:\Users\isset\SpringBootProjects-Java\microservices-1\microservices-logs # Path to your local machine directory
